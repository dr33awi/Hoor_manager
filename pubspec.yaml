name: hoor_manager
description: تطبيق إدارة متجر Hoor للأحذية النسائية والولادية
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^3.0.3
  riverpod_annotation: ^3.0.3

  # Service Locator
  get_it: ^9.2.0
  injectable: ^2.3.2

  # Models & Serialization
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # Firebase
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  cloud_firestore: ^6.1.1
  google_sign_in: ^6.2.2

  # Navigation
  go_router: ^17.0.1

  # UI
  flutter_screenutil: ^5.9.0
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  gap: ^3.0.1

  # Barcode
  mobile_scanner: ^7.1.4
  barcode_widget: ^2.0.4

  # PDF & Printing
  pdf: ^3.10.7
  printing: ^5.11.1

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Utilities
  intl: ^0.20.2
  logger: ^2.0.2+1
  collection: ^1.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
  # Code Generation
  build_runner: ^2.4.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  riverpod_generator: ^3.0.0-dev.11
  injectable_generator: ^2.4.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

